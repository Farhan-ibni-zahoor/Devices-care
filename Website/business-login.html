<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Business Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f7971e, #ffd200);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: white;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #ffffff;
        }

        input[type="email"], input[type="password"], input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 30px;
            border: none;
            font-size: 1.1rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input[type="submit"] {
            background-color: #f7971e;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #ffd200;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Business Login</h2>
        <form id="businessLoginForm">
            <input type="email" name="email" placeholder="Business Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="instagram" placeholder="Instagram ID" required>
            <input type="tel" name="whatsapp" placeholder="WhatsApp Number" pattern="[0-9]{10}" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        document.getElementById('businessLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const whatsappNumber = event.target.whatsapp.value;
            const instagramID = event.target.instagram.value;

            // Check if the WhatsApp number is 10 digits
            if (whatsappNumber.length !== 10) {
                alert('Please enter a valid 10-digit WhatsApp number.');
                return;
            }

            // Save Instagram ID in localStorage
            localStorage.setItem('businessInstagram', instagramID);

            // Simulate successful login and redirect to the business dashboard
            alert('Login successful! Redirecting to business dashboard...');
            window.location.href = 'business-dashboard.html'; 
        });
    </script>
</body>
</html>
